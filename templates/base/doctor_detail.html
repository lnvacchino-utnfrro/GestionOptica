{% extends "base.html" %}

{% block title %}Doctor{% endblock %}

{% block content %}
  <div class="container m-2">
    <h2>Dr. {{ doctor.apellido }}, {{ doctor.nombre }}</h2>
    <ul>
      <li>Ciudad: <b>{{ doctor.ciudad }}</b></li>
    </ul>
    <br>
    <a href="{% url 'doctor-update-view' doctor.id %}" class="btn btn-primary">Editar</a>
    <a href="{% url 'doctor-delete-view' doctor.id %}" class="btn btn-danger">Borrar</a>
    <a href="{% url 'doctor-list-view' %}" class="btn btn-secondary">Volver</a>
  </div>
{% endblock %}
