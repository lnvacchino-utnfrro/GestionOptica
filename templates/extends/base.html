<!DOCTYPE html>
<html>
    {% load static %}
    <head>
      <meta charset="utf-8">
      <title>{% block title %}Óptica{% endblock %}</title>
      <link href="{% static 'css/home.css' %}" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <script src="{% static 'js/home.js' %}"></script>
      {% block js-head %} {% endblock %}
      {% block scc %} {% endblock %}
    </head>
    <body id="body-pd">
      <header class="header" id="header">
        <div class="header_toggle">
          <i class="bi bi-list" id="header-toggle"></i> 
        </div>
      </header>
      <div class="l-navbar" id="nav-bar">
        <nav class="nav">
          <div> 
            <a href="#" class="nav_logo"> 
              <img src="{% static 'icon/logo.png' %}" class="img-fluid nav_logo-icon" alt="..." width="30" height="30">
              <span class="nav_logo-name">Óptica</span> 
            </a>
            <div class="nav_list">
              <a href="{% url 'home' %}" class="nav_link {% if request.path == '/' %}active{% endif %}"> 
                <i class="bi bi-house-fill"></i>
                <span class="nav_name">Inicio</span> 
              </a>
              <a href="{% url 'datos-generales-home-view' %}" class="nav_link {% if request.path|slice:"0:6" == '/base/' and 'persona' not in request.path %}active{% endif %}"> 
                <i class="bi bi-journals nav_icon"></i>
                <span class="nav_name">Datos Generales</span> 
              </a>
              <a href="{% url 'persona-list-view' %}" class="nav_link {% if request.path|slice:"0:6" == '/base/' and 'persona' in request.path %}active{% endif %}"> 
                <i class="bi bi-person-fill"></i>
                <span class="nav_name">Personas</span> 
              </a> 
              <a href="{% url 'trabajos-home-view' %}" class="nav_link {% if request.path|slice:"0:9" == '/trabajo/' %}active{% endif %}"> 
                <i class="bi bi-sunglasses nav_icon"></i>
                <span class="nav_name">Trabajos</span> 
              </a> 
            </div>
          </div> 
          <a href="{% url 'help' %}" class="nav_link"> 
            <i class="bi bi-info-circle-fill nav_icon"></i>
            <span class="nav_name">Ayuda</span> 
          </a>
        </nav>
      </div>
      <!--Container Main start-->
      <div class="height-100 container m-2">
        {% block content %} {% endblock %}
        {% block js-body %} {% endblock %}
      </div>
      <!--Container Main end-->

      <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>-->
      {% comment %} <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> {% endcomment %}
      <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>-->
      
      
    </body>
</html>
